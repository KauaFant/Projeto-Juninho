<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Terror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>A Mansão</h1>
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="story-text">...</div>
    <div id="choices" class="hidden">
      <button id="choice-1">Sim</button>
      <button id="choice-2">Não</button>
    </div>
    <button id="next-btn">Avançar</button>
    <button id="back-btn" class="hidden">↩ Voltar no início</button>
  </div>
  <audio id="bg-music" loop>
    <source src="Undertale OST： 028 - Premonition.mp3" type="audio/mp3">
  </audio>

  <audio id="creepy-sound">
    <source src="SOM VIDRO QUEBRANDO.mp3" type="audio/mp3">
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
