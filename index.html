<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Terror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>A Mansão</h1>
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="story-text">...</div>
    <div id="choices" class="hidden">
      <button id="choice-1">Sim</button>
      <button id="choice-2">Não</button>
    </div>
    <button id="next-btn">Avançar</button>
    <button id="back-btn">↩ Voltar no início</button>
  </div>
  <div id="fnaf4-scene" class="hidden">
    <div id="fnaf4-canvas">
      <button id="flashlight-btn">Lanterna</button>
      <button id="danger-btn" class="hidden">APERTE</button>
    </div>
  </div>
  <div id="fnafLightReveal"></div>
  <div id="death-screen" class="hidden">
    <button id="retry-btn">Tentar novamente</button>
  </div>
  <div id="video-container" class="hidden">
    <video id="scary-video" width="100%" height="100%" autoplay>
      <source src="ALL JUMP SCARES and Scary Moments in Resident Evil 7_ Biohazard - YouTube e mais 2 páginas - Perfil 1 — Microsoft​ Edge 25_04_2025 16_33_23_Trim.mp4" type="video/mp4">
      Seu navegador não suporta vídeo em HTML5.
    </video>
  </div>
  <audio id="bg-music" loop>
    <source src="Undertale OST： 028 - Premonition.mp3" type="audio/mp3">
  </audio>

  <audio id="creepy-sound">
    <source src="SOM VIDRO QUEBRANDO.mp3" type="audio/mp3">
  </audio>

  <audio id="scary-music" loop>
    <source src="Som Assustador De Vento forte a Noite Num Cemitério..mp3" type="audio/mp3">
  </audio>

  <audio id="new-music">
    <source src="risada de freddy.mp3" type="audio/mp3">
  </audio>

  <audio id="heart" loop>
    <source src="Efeito sonoro batidas do coração.mp3" type="audio/mp3">
  </audio>
  
  <audio id="fnaf-mini-game-sound" loop>
    <source src="Menina assustadora falando ｜ Sons de terror com voz assustadora.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
